<svg viewBox="0 0 1100 700" xmlns="http://www.w3.org/2000/svg">
    <style>
        body {
            background-color: whitesmoke;
        }

        table {
            border: 1px solid;
        }

        #hh_score {
            text-align: left;
        }

        #hh_overall {
            text-align: left;
        }

        .styled-table {
            border-collapse: collapse;
            margin: 25px 0;
            font-size: 0.9em;
            font-family: sans-serif;
            min-width: 400px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
        }

        .styled-table thead tr {
            background-color: #009879;
            color: #fff;
            text-align: center;
        }

        .styled-table th, .styled-table td {
            padding: 9px 12px;
        }

        .styled-table tbody tr {
            border-bottom: 1px solid #dddddd;
        }

        .styled-table tbody tr:nth-of-type(even) {
            background-color: #f3f3f3;
        }

        .styled-table tbody tr:last-of-type {
            border-bottom: 2px solid #009879;
        }


        th {
            padding-right: 10px;
        }

    </style>
    <!--Common use case: embed HTML text into SVG-->
    <foreignObject x="0" y="0" width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <div class="table">
                <table aria-describedby="results" class="styled-table">
                    <thead>
                        <tr>
                            <th id="hh_head">HH</th>
                            <th id="hh_head">Author</th>
                            {% for problem in problems %}
                            <th id="p_head">{{problem}}</th>
                            {% endfor %}
                            <th id="overall_head">Overall</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for hh in results %}
                            <tr>
                                <th id="hh_name">{{hh.name}}</th>
                                <th id="hh_name">{{hh_info[hh.name]["author"]}}</th>

                                {% for problem in problems %}
                                <th id="hh_score" style="background-color:rgba(255, 0, 0, {{hh.score[problem]}})">{{hh.score[problem]}}</th>
                                {% endfor %}
                                <th id="hh_overall" style="background-color:rgba(255, 0, 0, {{hh.overall}})">{{hh.overall}}</th>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </foreignObject>>
</svg>
