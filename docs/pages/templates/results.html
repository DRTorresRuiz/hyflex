<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Results of {{ results_id }}</title>
        <meta charset="utf-8" />
    </head>
    <body>
        <div class="container">
            <div class="heading">
                <h1>{{ title }}</h1>
            </div>
            <div class="table">
                <table aria-describedby="results">
                    <tr>      
                        <th id="hh">HH</th>
                        {% for problem in problems %}
                        <th id={{problem}}>{{problem}}</th>
                        {% endfor %}
                        <th id="overall">Overall</th>
                    </tr>
                    {% for hh in results %}
                        <tr>
                            <th id="hh_name">{{hh.name}}</th>
                            {% for problem in problems %}
                            <th id="problem">{{hh.score[problem]}}</th>
                            {% endfor %}
                            <th id="hh_overall">{{hh.overall}}</th>
                        </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </body>
</html>
